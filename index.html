<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/javascript.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yesteryear&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border">
        <h1>Etch A Sketch</h1>
        <div class="grid-container">
        </div>
        <div class="controls">
            <div class="grid-maker">
                <input type="number" class="grid-input">
                <button class="create-button">Change Grid</button>
            </div>
            <div class="modes">
                <button class="black-button">Black</button>
                <button class="rgb-button">Random Colors</button>
                <button class="dark-button">Darken Mode</button>
            </div>
        </div>
    </div>
</body>
</html>
